<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Matching Game</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  background-color: #fefefe;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

h1 {
  margin-bottom: 10px;
}

#game-board {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
  gap: 10px;
  width: 80vw; /* Adjust the board width */
  max-width: 500px; /* Limit maximum width */
}

.card {
  width: 80px;
  height: 80px;
  font-size: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #3498db;
  color: transparent;
  cursor: pointer;
  border-radius: 10px;
  transition: background-color 0.3s, color 0.3s;
  user-select: none;
}

.card.flipped {
  background-color: #f1c40f;
  color: #000;
}

#message {
  margin-top: 15px;
  font-size: 1.2rem;
  font-weight: bold;
  color: green;
}

#timer {
  margin-bottom: 10px;
  font-weight: bold;
  color: #444;
}

#restart {
  margin-top: 15px;
  padding: 8px 16px;
  background-color: #27ae60;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#restart:hover {
  background-color: #219150;
}

/* Responsive styles */
@media (max-width: 600px) {
  .card {
    width: 60px;
    height: 60px;
    font-size: 1.5rem;
  }

  h1 {
    font-size: 1.5rem;
  }

  #game-board {
    width: 90vw;
  }

  #message {
    font-size: 1rem;
  }

  #timer {
    font-size: 1rem;
  }

  #restart {
    font-size: 1rem;
  }
}

@media (max-width: 400px) {
  .card {
    width: 50px;
    height: 50px;
    font-size: 1.2rem;
  }

  h1 {
    font-size: 1.2rem;
  }

  #game-board {
    width: 100vw;
  }

  #message {
    font-size: 0.9rem;
  }

  #timer {
    font-size: 0.9rem;
  }

  #restart {
    font-size: 0.9rem;
  }
}
  </style>
</head>
<body>
  <h1>Emoji Matching Game</h1>
  <div id="timer">‚è±Ô∏è Time: 0s</div>
  <div id="game-board"></div>
  <div id="message"></div>
  <button id="restart">üîÑ Restart</button>
  <audio id="win-audio" src="https://cdn.pixabay.com/download/audio/2021/09/07/audio_6c4c9a1ec2.mp3?filename=success-1-6297.mp3"></audio>
  <script>
    const emojis = ['üòÄ', 'üê∂', 'üçé', 'üöó', 'üéµ', 'üèÄ', 'üåü', 'üê±'];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matches = 0;
    let timerInterval;
    let seconds = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startTimer() {
      seconds = 0;
      document.getElementById('timer').textContent = `‚è±Ô∏è Time: ${seconds}s`;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        seconds++;
        document.getElementById('timer').textContent = `‚è±Ô∏è Time: ${seconds}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function createBoard() {
      cards = [...emojis, ...emojis];
      shuffle(cards);
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      matches = 0;
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      document.getElementById('message').textContent = '';

      cards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.innerText = emoji;
        card.style.color = 'transparent';
        card.addEventListener('click', flipCard);
        board.appendChild(card);
      });

      startTimer();
    }

    function flipCard() {
      if (lockBoard || this.classList.contains('matched') || this === firstCard) return;

      this.classList.add('flipped');
      this.style.color = '#000';

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      checkForMatch();
    }

    function checkForMatch() {
      const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
      if (isMatch) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        resetBoard();
        matches++;
        if (matches === emojis.length) {
          gameWon();
        }
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.style.color = 'transparent';
          secondCard.style.color = 'transparent';
          resetBoard();
        }, 800);
      }
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function gameWon() {
      stopTimer();
      document.getElementById('message').textContent =
        `üéâ Congratulations! You matched all emojis in ${seconds} seconds! üéâ`;
      const winAudio = document.getElementById('win-audio');
      winAudio.play();
    }

    document.getElementById('restart').addEventListener('click', createBoard);

    // Start the game initially
    createBoard();
  </script>
</body>
</html>
